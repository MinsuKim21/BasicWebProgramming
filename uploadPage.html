<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./uploadPage.css" />
    <title>upload</title>
  </head>
  <body>
    <main>
      <form id="loginForm">
        <fieldset>
          <legend>login</legend>
          <label>
            ID : <input type="text" placeholder="ID" /> 
          </label>
          <label>
            email : <input type="email" placeholder="lipsum@domain.com" />
          </label>
          <label>
            password : <input type="password" placeholder="password" /> 
          </label>
        </fieldset>
        <div id="button">
          <input type="submit" value="login" />
          <input type="reset" value="reset" />
        </div>
      </form>
      <br />
      <form id="uploadForm">
        <fieldset>
          <legend>Upload Portfolio</legend>
          title : <input type="text" placeholder="title" />
          <div>
            <label>
              <input type="checkbox" name="front" value="1" />
              front End
              <input type="checkbox" name="back" value="2" />
              back End
              <input type="checkbox" name="ML/DL" value="3" />
              ML/DL
              <input type="checkbox" name="ETC" value="4" />
              ETC
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="type" value="1" />
              personal project
            </label>
            <label>
              <input type="radio" name="type" value="2" />
              group project
            </label>
          </div>
          <div>
            number of participants
            <select>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label> Date the project started : <input type="date" /> </label>
          </div>
          <div>
            <label>
              project completeness
              <input type="range" step="10">
            </label>
          </div>
          <div>
            <label for="file">Choose file to upload </label>
            <input type="file" id="file" name="file" multiple />
          </div>
          <div id="description">
            <label> description: </label>
            <textarea cols="70" rows="2" placeholder="description"> </textarea>
          </div>
        </fieldset>
        <div id="button">
          <input type="submit" value="upload" />
          <input type="reset" value="reset" />
        </div>
      </form>
    </main>
  </body>
</html>
